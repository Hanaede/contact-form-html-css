<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contactar</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/styles.css" as="style"> 
    <link href="css/styles.css" rel="stylesheet">
</head>
<body> 
    <section>
        <h2>Contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Contacta conmigo</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Nombre">    
                    </div>
                    
                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Teléfono">    
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Email">    
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>    
                    </div>

                    <div class="alinear-derecha">
                        <input class="boton1 w-100" type="submit" value="Enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
</main>  
</body>
</html>
